<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberscape Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Instructions Button -->
  <button id="instructionBtn">
    <img src="sprites/instructions2.png" alt="Instructions" />
  </button>

  <!-- Popup Instructions -->
  <div id="instructionPopup">
    <div class="popup-content">
      <h2>Instructions</h2>
      <p>
        - Move with WASD<br />
        - Left click to shoot<br />
        - Deliver data shards at hubs<br />
        - Avoid or defeat bots and turrets<br />
        - Use market and powerups wisely<br />
      </p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <!-- Main Button -->
  <div class="center-button">
    <button id="normalModeBtn">Enter Normal Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
